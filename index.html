<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- page icon -->
    <link rel="icon" href="images/favicon.png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="backSecColor">

<!-- *********************************************** -->

 <header class=" mb-5 fixed-top">
    <div class="container  d-flex align-items-center py-3 ">

        <a class=" text-decoration-none fontColor" href="#"><h3>Daily Task</h3></a>
      
        <div class="input-group flex-nowrap w-50 mx-auto">

            <label class="input-group-text" id="addon-wrapping" for="search"><i class="bi bi-search-heart"></i></label>
            <input type="text" class="form-control shadow-none  " placeholder="Search Tasks..." aria-label="search" aria-describedby="addon-wrapping" id="search" list="categories">
       
            <datalist id="categories">
                <option value="Education"></option>
                <option value="Health"></option>
                <option value="Finance"></option>
                <option value="productivity"></option>
            </datalist> 

        </div>

    </div>   
 </header>   
   

<!-- *********************************************** -->
<div class="set container fontColor fs-5 py-2  d-flex align-items-center">
    <p class="m-0 p-0 fw-bolder"><i class="bi bi-stars me-1"></i>All Of Tasks</p>
   
    <ul class="list-unstyled fontColor d-flex ms-auto align-items-center my-0">
    
        <div class="layout d-flex me-3   gap-1 ">
           <li class="active" id="vertical"><i class="bi bi-grid-1x2"></i></li>
           <li id="horizontal"><i class="bi bi-list"></i></li>
        </div>

        <div>
            <li id="mode" data-mode="light"><i class="bi bi-brightness-high"></i></li>
        </div>
          
    </ul>
</div>
<!-- *********************************************** -->

<div class="text-center my-5">
    <button class=" btn btn-warning mx-auto  fs-6 fw-semibold py-2" id="add"><i class="bi bi-file-earmark-plus me-2 "></i>Add New Task</button>
</div>

<!-- *********************************************** -->
<div class=" container tasks">
   <div class="row row-cols-1 row-cols-md-2  row-cols-lg-3 g-2">
     <div class="col">
        <div class="card" id="nextUp">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="fontColor">next up</h6>
                <span class="fontColor">1</span>
            </div>
            <div class="card-body p-3 vstack gap-3">
            </div>
        </div>
     </div>
    
    
    <div class="col">
            <div class="card " id="inProgress">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="fontColor">In Progress</h6>
                    <span class="fontColor">1</span>
                </div>
                <div class="card-body p-3 vstack gap-3">
    
                </div>
            </div>
    </div>

        
    <div class="col">
                <div class="card " id="done">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="fontColor">Done</h6>
                        <span class="fontColor">1</span>
                    </div>
                    <div class="card-body p-3 vstack gap-3">
        
                    </div>
                </div>
    </div> 
   </div>
</div>
<!-- *********************************************** -->
 <div class="form bg-black bg-opacity-75 position-absolute top-0 start-0 w-100 d-none" id="form">
  <div class="container ">
    <div class="inputs vstack gap-3">
        <div class="form-floating">       
            <select id="status" class="form-select fw-bolder " aria-label="Floating label select example">
               <option value="nextUp" selected>Next Up</option>
               <option value="inProgress">In Progress</option>
               <option value="done">Done</option>
            </select>
            <label for="status">Select Task Status</label>
        </div>
    
        <div class="form-floating">  
    <select  id="category" class="form-select fw-bolder"  aria-label="Floating label ">
        <option value="education" selected>Education</option>
        <option value="health">Health & Fitness</option>
        <option value="finance">Finance</option>
        <option value="productivity">Productivity</option>
    </select>
    <label for="category">Select Category </label>
        </div>
    
        <div class="form-floating">
            <input class="form-control" placeholder="v" id="title"></input>
            <label for="title" class="fw-bolder">Task Title</label>
        </div>
    
        <div class="form-control bg-danger-subtle text-danger d-none" id="invalidTitle">
            Task should be more than 3 characters 
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="v" id="description" style="height: 140px"></textarea>
            <label for="description" class="fw-bolder">Task Description</label>
        </div>

        <div class="form-control bg-danger-subtle text-danger d-none" id="invalidDescription">
            Description should be more than 5 characters
        </div>

    </div>
    <button class=" btn btn-primary mt-5 form-control fw-bolder" id="addTask">Add Task</button>
    <button class=" btn btn-warning mt-5 form-control fw-bolder d-none" id="updateTask">Update Task</button>
 </div>  
</div> 

<!-- *********************************************** -->

<footer class="text-center">
    <div class=" fontColor p-3  fixed-bottom d-inline-block mx-auto fw-bolder fs-6">Made With <i class="fa-solid fa-heart fa-beat text-danger mx-2"></i>by  <h6 class="d-inline-block">samar allam</h6></div>
</footer> 

<!-- *********************************************** -->
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
